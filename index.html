<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleado</title>
    <!-- Enlazar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Formulario de Empleado</h1>
        <form id="empleadoForm" class="mt-4">
            <!-- Código -->
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" placeholder="Ingrese el código">
            </div>
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
            </div>
            <!-- Apellido -->
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido">
            </div>
            <!-- Correo -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese el correo electrónico">
            </div>
            <!-- Cargo -->
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <select class="form-select" id="cargo">
                    <option value="">Seleccione un cargo</option>
                    <option value="jefe">Jefe</option>
                    <option value="analista">Analista</option>
                    <option value="programador">Programador</option>
                    <option value="soporte">Soporte</option>
                    <option value="asistente">Asistente</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Sueldo</button>
        </form>
        <div id="resultados" class="mt-4">
            <!-- Aquí se mostrarán los resultados -->
        </div>
    </div>

    <!-- Enlazar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Script de Validaciones -->
    <script src="script.js"></script>
</body>
</html>
